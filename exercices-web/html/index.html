<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>HTML Exercises</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
  <style>
      #content {
        padding: 30px 0px;
      }
    </style>
</head>
<body>
  <header>
    <h1>HTML Exercices</h1>
  </header>

  <nav>
    <a href mw-nav="exercises/test.html">0- test</a>|
    <a href mw-nav="exercises/text1.html">1 - text1</a>
    <a href mw-nav="exercises/text2.html">2 - text2</a>
    <a href mw-nav="exercises/list.html">3 - list</a>
  </nav>

  <section id="conteudo"></section>

  <footer>
    <br />
    Modern web course
  </footer>

  <!-- install http-server -->
  <script>
    document.querySelectorAll('[mw-nav]').forEach(link => {
      const content = document.getElementById('conteudo')

      link.onclick = function(e) {
        e.preventDefault()
        fetch(link.getAttribute('mw-nav'))
          .then(resp => resp.text())
          .then(html => conteudo.innerHTML = html)
      }
    })
  </script>
</body>
</html>
