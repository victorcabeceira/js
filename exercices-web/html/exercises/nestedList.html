<h1>Nested Lists</h1>

<!-- Unordered list -->
<h2>Folders list</h2>
<ul class="tree">
    <li>
        <span mw-folder>Backend</span>
        <ul>
            <li>
                <span mw-folder>app</span>
                <ul>
                    <li>user.js</li>
                    <li>product.js</li>
                    <li>sell.js</li>
                </ul>
            </li>
            <li>
                <span mw-folder>config</span>
                <ul>
                    <li>database.js</li>
                    <li>routes.js</li>
                    <li>server.js</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>
        <span mw-folder>frontend</span>
        <ul>
            <li>
                <span mw-folder>public</span>
                <ul>
                    <li>app.css</li>
                    <li>app.js</li>
                    <li>index.html</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
<script>
    document.querySelectorAll('[mw-folder]').forEach(folder => {
        folder.onclick = function(e) {
            const ul = folder.nextElementSibling
            const display = ul.style.display
            ul.style.display = display === 'none' ? 'block' : 'none'
        }
    })
</script>
